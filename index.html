<!DOCTYP html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

	<div id="actions" class="actions">
		<!-- <button id="eraser" class="eraser">erase</button>
		<button id="brush" class="brush">brush</button> -->
		<svg id="brush" class="icon active" aria-hidden="true">
    		<use xlink:href="#icon-pen"></use>
		</svg>
		<svg id="eraser" class="icon" aria-hidden="true">
    		<use xlink:href="#icon-Eraser"></use>
		</svg>
		<svg id="clearAll" class="icon" aria-hidden="true">
    		<use xlink:href="#icon-custom-clear"></use>
		</svg>
		<svg id="download" class="icon" aria-hidden="true">

		</svg>

	<ol class="colors">
		<li id="black" class="black active"></li>
		<li id="red" class="red"></li>
		<li id="green" class="green"></li>
		<li id="brown" class="brown"></li>
	</ol>	
	<ol class="size">
		<li id="thin" class="thin"></li>
		<li id="medium" class="medium"></li>
		<li id="thick" class="thick"></li>
	</ol>	
	<canvas id="canvas" class="canvas" width=300 height=300></div>
